<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAFTAR SEGERA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f2f4f8;
      padding-bottom: 120px;
    }

    .hero {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    .hero img {
      width: 90%;
      max-width: 640px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      background: #ffffff;
      width: 90%;
      max-width: 640px;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    }

    .form-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      text-align: center;
      color: #001a6d;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      background-color: #001a6d;
      color: white;
      border: none;
      padding: 14px;
      font-size: 17px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #002a9d;
    }

    #progress-container {
      display: none;
      background: white;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 999;
    }

    #progress-bar {
      width: 100%;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    #progress-bar div {
      width: 0%;
      height: 20px;
      background: linear-gradient(to right, #ffa726, #fb8c00);
      color: white;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="img/banner.jpg" alt="Banner Bantuan">
  </div>

  <div class="form-container">
    <div class="form-title">Formulir Pendaftaran</div>

    <div class="form-group">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Masukkan nama Anda" />
    </div>

    <div class="form-group">
      <label for="umur">Umur</label>
      <input type="number" id="umur" placeholder="Masukkan umur Anda" />
    </div>

    <div class="form-group">
      <label for="alamat">Alamat Lengkap</label>
      <input type="text" id="alamat" placeholder="Masukkan alamat lengkap" />
    </div>

    <div class="form-group">
      <label for="email">Alamat Email</label>
      <input type="email" id="email" placeholder="Contoh: nama@email.com" />
    </div>

    <button class="submit-btn" onclick="submitForm()">Muat Naik</button>
  </div>

  <div id="progress-container">
    <p>Proses Muat Data...</p>
    <div id="progress-bar">
      <div>0%</div>
    </div>
  </div>

  <script>
    function submitForm() {
      const nama = document.getElementById("nama").value.trim();
      const umur = document.getElementById("umur").value.trim();
      const alamat = document.getElementById("alamat").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!nama || !umur || !alamat || !email) {
        alert("⚠️ Semua kolom wajib diisi!");
        return;
      }

      const container = document.getElementById("progress-container");
      const bar = document.querySelector("#progress-bar div");
      let progress = 0;

      container.style.display = "block";

      const interval = setInterval(() => {
        progress += 2;
        bar.style.width = `${progress}%`;
        bar.textContent = `${progress}%`;

        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            alert("✅ Data berhasil Terkirim, tunggu 2x 24 jam!");
            container.style.display = "none";
            document.getElementById("nama").value = "";
            document.getElementById("umur").value = "";
            document.getElementById("alamat").value = "";
            document.getElementById("email").value = "";
          }, 500);
        }
      }, 80);
    }
  </script>

</body>
</html>
